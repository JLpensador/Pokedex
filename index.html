<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
<link rel="shortcut icon" href="src/image/pokedex-icon-28.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <!-- Main JS -->
  <script defer src="src/js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>

  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="src/image/pokedex.png" alt="pokedex" class="pokedex">
  </main>

  <aside class="menu-lateral">
    <ul>
       
            <a href="https://github.com/JLpensador" target="_blank">
                <img src="src/image/github.svg" alt="GitHub" class="icone">
            </a>
       
            <a href="https://www.linkedin.com/in/joão-luiz-borges-morais-242751268/"
            target="_blank">
 <img src="src/image/linkedin-in.svg"
 alt="LinkedIn" class="icone">
    </a>
        
</aside>
</body>
</html>
